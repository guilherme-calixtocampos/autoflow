<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>AutoFlow</title>
</head>
<body class="bg-[#0A1932]">
    <header class="bg-sky-900/50 flex justify-between p-5 items-center border-b-1 border-gray-700">
        <div class="flex gap-2 items-center">
            <div class="bg-sky-800 p-4 w-20 h-auto rounded-lg">
                <img src="img/logo.png" alt="Logo do AutoFlow" class="">
            </div>
            <div>
                <h1 class="text-white font-bold">AutoFlow</h1>
                <p class="text-gray-500">Sistema de Oficinas Inteligente</p>
            </div>
        </div>
        <div class="flex gap-5 items-center">
            <button class="flex items-center gap-2">
                <div class="hidden
                md:flex md:flex-col md:items-end">
                    <p id="userName" class="text-white">Guilherme Desenvolvedor</p>
                    <p id="userCargo" class="text-gray-500">Desenvolvedor</p>
                </div>
                <div class="bg-blue-100/10 p-2 rounded-full w-9 h-9">
                    <img src="img/user.png" alt="Ícone de usuário que levará o usuário até seu perfil">
                </div>
            </button>
            <button class="flex items-center gap-2">
                    <img src="img/logout.png" alt="Ícone de saída que levará o usuário até a tela de login para refazer seu login">
                <div class="hidden
                md:flex md:flex-col md:items-end">
                    <p id="leave" class="text-gray-500">Sair</p>
                </div>
            </button>
        </div>
    </header>
    <section class="md:p-5 p-4">
        <div class="flex flex-col gap-5
        md:items-center md:justify-between md:flex-row">
            <button class="group flex items-center gap-2 cursor-pointer">
                <img
                    src="img/back.png"
                    class="w-6 transition duration-300 group-hover:invert"
                />
                <span class="text-black group-hover:text-white transition duration-300">
                    Voltar para Execução
                </span>
            </button>
            <hr class="hidden md:border-l-1 md:border-gray-700 h-15">
            <div class="md:w-1/3 ">
                <h2 class="text-white mb-1">Gerenciar Contratos</h2>
                <p class="text-gray-500">Cadastre e edite os serviços contratados por veículo</p>
            </div>
            <button class="text-white bg-blue-500 p-2 rounded-lg flex gap-1 items-center w-20">+ Novo</button>
        </div>

        <div class="bg-sky-900/50 mt-5 border border-gray-700 rounded-xl p-4 text-white">
    
            <div class="flex items-center justify-between">
                
                
                <div class="flex items-center gap-3">
                    
                    
                    <div class="bg-sky-800 p-3 rounded-lg flex items-center justify-center">
                        <img src="img/car.png" alt="Ícone de carro" class="w-9">
                    </div>

                    
                    <div>
                        <p class="font-medium">Honda Civic 2020</p>
                        <p class="text-gray-400 text-sm">Placa:</p>
                        <span class="text-gray-400 text-sm">ABC1234</span>
                    </div>

                </div>

                
                <div class="flex items-center gap-3">
                    
                    
                    <div class="px-2 py-1 bg-emerald-500 text-white text-sm font-medium rounded-full">
                        Ativo
                    </div>

                    
                    <div class="flex flex-col text-sm gap-2">
                        <button class="flex border-1 border-gray-700 p-2 items-center gap-2 rounded-lg font-bold">
                            <div>
                                <img src="img/edit.png" alt="Ícone de editar">
                            </div>
                            Editar
                        </button>
                        <button class="flex border-1 border-gray-700 p-2 items-center gap-2 rounded-lg text-red-500 font-bold">
                            <div>
                                <img src="img/delete.png" alt="Ícone de deletar">
                            </div>
                            Excluir
                        </button>
                    </div>

                </div>

            </div>

            <hr class="border-gray-700 mt-4">
        </div>
    </section>
    
</body>
</html>
