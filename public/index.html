<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>AutoFlow</title>
</head>
<body class="bg-[#0A1932]">
    <header class="bg-sky-900/50 flex justify-between p-5 items-center border-b-1 border-gray-500">
        <div class="flex gap-2 items-center">
            <div class="bg-sky-800 p-4 w-20 h-auto rounded-lg">
                <img src="img/logo.png" alt="Logo do AutoFlow" class="">
            </div>
            <div>
                <h1 class="text-white font-bold">AutoFlow</h1>
                <p class="text-gray-500">Sistema de Oficinas Inteligente</p>
            </div>
        </div>
        <div class="flex gap-5 items-center">
            <button class="flex items-center gap-2">
                <div class="hidden
                md:flex md:flex-col md:items-end">
                    <p id="userName" class="text-white">Guilherme Desenvolvedor</p>
                    <p id="userCargo" class="text-gray-500">Desenvolvedor</p>
                </div>
                <div class="bg-blue-100/10 p-2 rounded-full w-9 h-9">
                    <img src="img/user.png" alt="Ícone de usuário que levará o usuário até seu perfil">
                </div>
            </button>
            <button class="flex items-center gap-2">
                    <img src="img/logout.png" alt="Ícone de saída que levará o usuário até a tela de login para refazer seu login">
                <div class="hidden
                md:flex md:flex-col md:items-end">
                    <p id="leave" class="text-gray-500">Sair</p>
                </div>
            </button>
        </div>
    </header>
    <section class="md:p-5 p-4">
        <div class="flex flex-col gap-5
        md:items-center md:justify-between md:flex-row">
            <div class="md:w-1/2">
                <h2 class="text-white mb-1">Execução de Serviços</h2>
                <p class="text-gray-500">Valide a placa e execute os serviços autorizados</p>
            </div>
            <button class="flex bg-sky-900/50 justify-center p-1 rounded-xl border-1 border-gray-500 items-center w-50">
                <div class="flex items-center h-9 w-9">
                    <img src="img/settings.png" alt="ícone de engrenagem simbolizando gerenciamento">
                </div>
                <p class="text-white">Gerenciar Contratos</p>
            </button>
        </div>

        <div class="bg-sky-900/50 mt-5 border-1 border-gray-500 rounded-xl p-4 flex flex-col gap-2">
            <h3 class="text-white">Placa do veículo</h3>
            <div class="flex gap-2 justify-between">
                <input type="text" id="pesquisaPlaca" placeholder="ABC-1234" required class="bg-sky-900/50 p-1 border border-gray-500 rounded-lg text-gray-500 flex-1">
                <button class="text-white bg-blue-500 p-1 rounded-lg flex gap-1 items-center">
                    <div>
                        <img src="img/search.png" alt="" class="w-5">
                    </div>
                    Validar Placa
                </button>
            </div>
        </div>
    </section>
    <section class="flex flex-col text-center items-center mt-25 gap-5 animate-pulse">
        <div class="bg-blue-100/10 p-2 rounded-full w-12 h-12 ">
            <img src="img/document.png" alt="Ícone de um documento" class="">
        </div>
        <p class="text-white">Nenhum serviço em andamento</p>
        <p class="text-gray-500">Digite e valide a placa do veículo para visualizar os serviços autorizados e iniciar o atendimento</p>
    </section>
    
</body>
</html>
